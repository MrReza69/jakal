<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play {{ track['name'] }} || Jakal Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark text-white">
    <div class="container text-center py-5">
        <h1 class="animate__animated animate__fadeIn">{{ track['name'] }}</h1>
        <p class="lead animate__animated animate__fadeIn animate__delay-1s">{{ track['artists'][0]['name'] }}</p>
        <div class="animate__animated animate__fadeIn animate__delay-2s">
            <iframe src="https://open.spotify.com/embed/track/{{ track['id'] }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3 animate__animated animate__fadeIn animate__delay-3s">Back to Search</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
