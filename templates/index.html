<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home || Jakal Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Jakal Player</a>
        <div class="navbar-nav">
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('profile') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
<body class="bg-dark text-white">
    <div class="container text-center py-5">
        <h1 class="display-4 mb-4 animate__animated animate__fadeIn">Jakal Music Player</h1>
        <p class="lead mb-4 animate__animated animate__fadeIn animate__delay-1s">Search and play your favorite songs!</p>
        <form action="/search" method="POST" class="animate__animated animate__fadeIn animate__delay-2s">
            <div class="input-group mb-3 mx-auto" style="max-width: 500px;">
                <input type="text" name="query" class="form-control" placeholder="Enter song name" required>
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
