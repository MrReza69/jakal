<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Jakal Player</a>
        <div class="navbar-nav">
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('profile') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center mb-4">آهنگ‌های ذخیره شده</h1>
        <div class="row">
            {% for track in saved_tracks %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card bg-secondary text-white h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ track.track_name }}</h5>
                        <p class="card-text">{{ track.artist_name }}</p>
                        <a href="{{ url_for('play', track_id=track.track_id) }}" class="btn btn-success">پخش</a>
                        <a href="{{ url_for('remove_track', track_id=track.id) }}" class="btn btn-danger">حذف</a>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12 text-center">
                <p class="lead">هنوز آهنگی ذخیره نکرده‌اید!</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
