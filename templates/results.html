<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results || Jakal Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeIn">Search Results</h1>
        <div class="row">
            {% for track in tracks %}
            <div class="col-md-6 col-lg-4 mb-4 animate__animated animate__fadeInUp">
                <div class="card bg-secondary text-white h-100">
                    <img src="{{ track['album']['images'][0]['url'] }}" class="card-img-top" alt="{{ track['name'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ track['name'] }}</h5>
                        <p class="card-text">{{ track['artists'][0]['name'] }}</p>
                        <a href="{{ url_for('play', track_id=track['id']) }}" class="btn btn-success">Play</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
